    <script>
        let supabase = null;
        let allLicenses = [];

        // ===== ç™»å½•ç›¸å…³ =====
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            const password = document.getElementById('adminPassword').value;

            // ç®€å•çš„å¯†ç éªŒè¯ï¼ˆå®é™…åº”è¯¥ç”¨æ›´å®‰å…¨çš„æ–¹å¼ï¼‰
            const correctPassword = 'admin123'; // âš ï¸ è¯·ä¿®æ”¹ä¸ºå¼ºå¯†ç 
            if (password !== correctPassword) {
                showLoginError('å¯†ç é”™è¯¯');
                return;
            }

            try {
                supabase = window.supabase.createClient(url, key);

                // æµ‹è¯•è¿æ¥
                const { data, error } = await supabase.from('licenses').select('count').limit(1);
                if (error) throw error;

                // ä¿å­˜åˆ° sessionStorageï¼ˆä»…æœ¬æ¬¡ä¼šè¯ï¼‰
                sessionStorage.setItem('supabaseUrl', url);
                sessionStorage.setItem('supabaseKey', key);

                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

                loadDashboard();
            } catch (err) {
                showLoginError('è¿æ¥å¤±è´¥: ' + err.message);
            }
        });

        function showLoginError(msg) {
            const el = document.getElementById('loginError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        // ===== è‡ªåŠ¨ç™»å½• =====
        window.addEventListener('load', () => {
            const url = sessionStorage.getItem('supabaseUrl');
            const key = sessionStorage.getItem('supabaseKey');
            if (url && key) {
                supabase = window.supabase.createClient(url, key);
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadDashboard();
            }
        });

        // ===== åŠ è½½ä»ªè¡¨ç›˜ =====
        async function loadDashboard() {
            await loadLicenses();
            await loadStats();
        }

        async function loadLicenses() {
            try {
                const { data, error } = await supabase
                    .from('licenses')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allLicenses = data;
                renderLicenses(data);
            } catch (err) {
                showMessage('åŠ è½½å¤±è´¥: ' + err.message, 'error');
            }
        }

        function renderLicenses(licenses) {
            const tbody = document.getElementById('licensesBody');

            if (licenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">æš‚æ— æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = licenses.map(lic => {
                const expireDate = new Date(lic.expire_time * 1000);
                const isExpired = Date.now() > lic.expire_time * 1000;
                const status = !lic.is_active ? 'inactive' : (isExpired ? 'expired' : 'active');
                const statusText = !lic.is_active ? 'å·²ç¦ç”¨' : (isExpired ? 'å·²è¿‡æœŸ' : 'æ­£å¸¸');

                return `
                    <tr>
                        <td><code>${lic.license_key}</code></td>
                        <td><span class="badge badge-${status}">${statusText}</span></td>
                        <td>${expireDate.toLocaleString('zh-CN')}</td>
                        <td>${lic.machine_id ? lic.machine_id.split(',').length : 0}/${lic.max_devices}</td>
                        <td><small>${lic.machine_id || 'æœªæ¿€æ´»'}</small></td>
                        <td>${lic.note || '-'}</td>
                        <td>
                            <button onclick="editLicense('${lic.license_key}')" style="padding:5px 10px; margin-right:5px; cursor:pointer;">ç¼–è¾‘</button>
                            <button onclick="deleteLicense('${lic.license_key}')" style="padding:5px 10px; background:#e74c3c; color:white; border:none; cursor:pointer;">åˆ é™¤</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function loadStats() {
            try {
                const now = Math.floor(Date.now() / 1000);
                const todayStart = Math.floor(new Date().setHours(0,0,0,0) / 1000);

                const { data: licenses } = await supabase.from('licenses').select('*');
                const { data: logs } = await supabase
                    .from('verify_logs')
                    .select('*')
                    .gte('verify_time', todayStart);

                document.getElementById('totalLicenses').textContent = licenses.length;
                document.getElementById('activeLicenses').textContent =
                    licenses.filter(l => l.is_active && l.expire_time > now).length;
                document.getElementById('expiredLicenses').textContent =
                    licenses.filter(l => l.expire_time <= now).length;
                document.getElementById('todayVerify').textContent = logs.length;
            } catch (err) {
                console.error(err);
            }
        }

        // ===== åˆ›å»ºè®¸å¯è¯ =====
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const validDays = parseInt(document.getElementById('validDays').value);
            const maxDevices = parseInt(document.getElementById('maxDevices').value);
            const note = document.getElementById('note').value;

            const expireTime = Math.floor(Date.now() / 1000) + (validDays * 86400);
            const licenseKey = generateLicenseKey();

            try {
                const { error } = await supabase.from('licenses').insert({
                    license_key: licenseKey,
                    expire_time: expireTime,
                    max_devices: maxDevices,
                    is_active: true,
                    note: note
                });

                if (error) throw error;

                showMessage(`âœ… è®¸å¯è¯å·²ç”Ÿæˆï¼š${licenseKey}`, 'success');
                closeModal('createModal');
                loadDashboard();

                // å¤åˆ¶åˆ°å‰ªè´´æ¿
                navigator.clipboard.writeText(licenseKey);
            } catch (err) {
                showMessage('ç”Ÿæˆå¤±è´¥: ' + err.message, 'error');
            }
        });

        function generateLicenseKey() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let key = '';
            for (let i = 0; i < 20; i++) {
                if (i > 0 && i % 5 === 0) key += '-';
                key += chars[Math.floor(Math.random() * chars.length)];
            }
            return key;
        }

            document.getElementById('editMaxDevices').value = data.max_devices;

            const maxDevices = parseInt(document.getElementById('editMaxDevices').value);

                        is_active: isActive,
